<div class="titulo">
    <h1>Mis Datos</h1>
    </div>
    <div class="body">
      <form [formGroup]="userForm" (ngSubmit)="guardarDatos()">
        <div class="form-container">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" id="nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" formControlName="apellido">
          </div>
          <div class="form-group">
            <label for="image">Imagen</label>
            <input type="text" class="form-control" id="imagen" formControlName="imagen">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Guardar cambios</button>
        </div>
      </form>
    </div>
