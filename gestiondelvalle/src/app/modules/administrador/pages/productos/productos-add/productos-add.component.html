
<h1>Agregar Producto</h1>
<div class="body">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" id="nombre">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" id="tipo" formControlName="tipo">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" formControlName="precio">
      </div>
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="text" class="form-control" id="image" formControlName="image">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Guardar cambios</button>
    </div>
  </form>
</div>
